<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>安全知识问答</title>
    <link href="interlocution.css" rel="stylesheet" type="text/css">
    <script src="interlocution.js"></script>
</head>
<body>
<script>
    document.onreadystatechange=function(){
        if(document.readyState=="complete"){
            document.getElementById('loading_div').style.display='none';
        }
    }
</script>
<div id="loading_div" style="position:absolute;width:108%;height:108%;
left:0px;top:0px;background-color:#ffffff;filter:alpha(opacity=100)">
    <div style="text-align:center;padding-top:200px">
        正在加载数据，请稍候.
        <hr style="height:1px;width:50%">


        Loading
    </div>
</div>
<div id="interlocution">
    <div id="start">
        <div class="startButtons">
            <img id="learnB" src="img/start/learn_Botton.png">
            <img id="startB" src="img/start/start_Botton.png">
            <img id="rulesB" src="img/start/rules_Botton.png">
        </div>
    </div>
    <div id="rules">
            <img id="rulesBackB" src="img/rules/rulesbackLogo.png">
    </div>
    <div id="learn">
        <div class="video">
            <img id="video01" src="img/learn/video01.png">
            <img id="video02" src="img/learn/video02.png">
            <img id="video03" src="img/learn/video03.png">
            <img id="video04" src="img/learn/video04.png">
        </div>
        <div id="learnBackB">
            <img src="img/learn/learnbackB.png">
        </div>
    </div>
    <div id="learnVlook01">
        <img id="LookBackB" src="img/learn/videoLookB.png">
        <video id="look01" src="img/learn/learnVideo01.mp4" controls="controls"></video>
    </div>
    <div id="startQwe">
        <p id="qwe01"></p>
        <ul class="qwe">
            <li id="qweText01_a"></li>
            <li id="qweText01_b"></li>
            <li id="qweText01_c"></li>
            <li id="qweText01_d"></li>
        </ul>
        <div id="nextQwe01">
            <p id="integral"></p>
            <img id="next01" src="img/qwe/nextButton.png">
        </div>
    </div>
</div>
</body>
</html>
